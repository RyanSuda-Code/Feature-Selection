<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Yesteryear&display=swap" rel="stylesheet">
    <title>Feature Selection</title>
</head>
<body>
    <h1>Select Features</h1>
    <div class="feature-selection-container">
        <div class="feature-container">
            <label>
                <h3>Auto-Correct</h3>
                <p>Auto-Corrects Your Code (and your life choices)</p>
                <input type="checkbox">
            </label>
        </div>

        <div class="feature-container">
            <label>
                <h3>Debug</h3>
                <p>Instant Debug Mode — blames it on semicolons automatically</p>
                <input type="checkbox">
            </label>
        </div>

        <div class="feature-container">
            <label>
                <h3>Rubber Duck</h3>
                <p>AI Rubber Duck — listens patiently while you explain your bug</p>
                <input type="checkbox">
            </label>
        </div>

        <div class="feature-container">
            <label>
                <h3>The Extender</h3>
                <p>Deadline Extender — (we wish this worked)</p>
                <input type="checkbox">
            </label>
        </div>

        <div class="feature-container">
            <label>
                <h3>Procastinator</h3>
                <p>Procrastination Tracker — congratulates you for doing nothing efficiently</p>
                <input type="checkbox">
            </label>
        </div>

        <div class="feature-container">
            <label>
                <h3>Evil Detector</h3>
                <p>Boss Detector — hides all non-work tabs instantly</p>
                <input type="checkbox">
            </label>
        </div>
    </div>
    <button type="submit">Submit</button>
</body>
</html>
